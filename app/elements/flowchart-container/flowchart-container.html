<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="flowchart-container">
    <template>
        <style>
            /**
             * Apply a natural box layout model to all elements
             * while allowing components to change.
             **/
            :host {
                display: block;
                display: inline;
                box-sizing: border-box;
            }
            
            :host, :host:before, :host:after {
                box-sizing: inherit;
            }
            
            flowchart-element-process,
            flowchart-element-decision {}
            
            .flowchart-element {
                padding: 1em;
                cursor: pointer;
                border: 1px solid black;
                position: relative;
                display: inline-flex;
            }
        </style>
        <div>Hello from <span>{{foo}}</span></div>
        <div>

            <flowchart-element-process class="flowchart-element"></flowchart-element-process>
            <flowchart-element-decision class="flowchart-element"></flowchart-element-decision>

        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'flowchart-container',

                properties: {
                    foo: {
                        type: String,
                        value: 'flowchart-container',
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>
